name: Preview Build

on:
  push:
    branches: [main]
  workflow_dispatch:
    inputs:
      platform:
        description: 'Platform to build'
        required: true
        default: 'all'
        type: choice
        options:
          - all
          - android
          - ios

# Cancel in-progress runs for the same branch
concurrency:
  group: preview-build-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    name: EAS Preview Build
    runs-on: ubuntu-latest
    timeout-minutes: 60
    defaults:
      run:
        working-directory: ./app

    steps:
      - name: ðŸ›’ Checkout repository
        uses: actions/checkout@v4

      - name: ðŸ—ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: './app/package-lock.json'

      - name: ðŸ“¦ Install dependencies
        run: npm ci

      - name: ðŸ”§ Setup EAS CLI
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: ðŸ” Verify EAS authentication
        run: eas whoami

      - name: ðŸƒ Run linting
        run: npm run lint

      - name: ðŸ”Ž Run type check
        run: npm run typecheck

      - name: ðŸ§ª Run tests
        run: npm test -- --ci --coverage

      - name: ðŸ“± Build Preview (Push to main)
        if: github.event_name == 'push'
        run: |
          echo "Building preview for both platforms..."
          eas build --profile preview --platform all --non-interactive --no-wait
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}

      - name: ðŸ“± Build Preview (Manual dispatch)
        if: github.event_name == 'workflow_dispatch'
        run: |
          PLATFORM="${{ github.event.inputs.platform }}"
          echo "Building preview for platform: $PLATFORM"
          eas build --profile preview --platform $PLATFORM --non-interactive --no-wait
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}

      - name: ðŸ“‹ Get Build URLs
        if: success()
        run: |
          echo "## ðŸŽ‰ Preview Build Started!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Build Dashboard" >> $GITHUB_STEP_SUMMARY
          echo "View your builds at: [Expo Dashboard](https://expo.dev/accounts/mootseeker/projects/menumate/builds)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Next Steps" >> $GITHUB_STEP_SUMMARY
          echo "1. Wait for builds to complete (10-20 min)" >> $GITHUB_STEP_SUMMARY
          echo "2. Download APK or scan QR code from dashboard" >> $GITHUB_STEP_SUMMARY
          echo "3. Install on test devices" >> $GITHUB_STEP_SUMMARY

      - name: ðŸ“¤ Upload test coverage
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: preview-build-coverage
          path: ./app/coverage/
          retention-days: 7

  notify-failure:
    name: Notify on Failure
    runs-on: ubuntu-latest
    needs: build
    if: failure()
    steps:
      - name: âŒ Build Failed Summary
        run: |
          echo "## âŒ Preview Build Failed!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Check the [workflow logs](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}) for details." >> $GITHUB_STEP_SUMMARY
